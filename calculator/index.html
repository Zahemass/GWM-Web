<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Custom css-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<div class="background"></div>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id = "showing-display">
            <button class = "white" onclick="deleteall()">Ac</button>
            <button class = "white" onclick="display('**')">^</button>
            <button class = "white" onclick="display('/')">/</button>
            <i class='fas fa-backspace' onclick="del()"style='font-size:45px;margin-top:17px;'></i>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class = "white" onclick="display('+')">+</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class = "white" onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class = "white" onclick="display('*')">X</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button class = "equal" onclick="Calculate()">=</button>
        </div>
    </div>    

    <!--Custom js-->
    <script src="index.js"></script>
</body>
</html>
